{% extends 'base.html' %}
{% load humanize %} 

{% block title %}Apagar Meta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body">
                <p>Tem a certeza que deseja apagar permanentemente a meta:</p>
                <h4 class="text-center">"{{ meta }}"</h4>
                
                <form method="POST">
                    {% csrf_token %}
                    <hr>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lista_metas' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
